<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IEedge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <div class="main-card">

      <div class="main-card__left main-card__left--order">
        <section>
          <h1 class="main-card__header">Get <span class="main-card__header--highlight">insights</span> that help your business grow.</h1>
          <p class="main-card__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </section>
        <section class="main-card__footer">
          <p><span>10k+</span><br> companies</p>
          <p><span>314</span><br> templates</p>
          <p><span>12m+</span><br> queries</p>
        </section>
      </div>

      <aside class="main-card__right">
        <div class="main-card__desktop main-card__desktop--mobile"></div>
      </aside>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/galangeracharles17">Charles Galangera</a>.
    </div>
  </footer>
</body>

</html>
